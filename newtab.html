<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./icons/favicon.png" sizes="24x24">
  <title>New ✦</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./newtab.css">
</head>
<body>
  <div class="app-container">
    <div class="main-content">
      <div class="main-content--actions">
        <div class="collection-search">
          <input type="search" id="search-input" placeholder="Search Collections..." aria-label="Search Collections">
          <div class="f-icon search-icon">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
          <div class="search-toggle" id="search-toggle-container">
            <input type="radio" id="search-target-collections" name="search-target" value="collections" checked>
            <label for="search-target-collections">Collections</label>
            <input type="radio" id="search-target-tabs" name="search-target" value="tabs">
            <label for="search-target-tabs">Open Tabs</label>
            <div class="search-toggle-slider"></div>
          </div>
        </div>
        <div class="controls">
          <button id="export-btn" class="btn btn-default" title="Export Collections to JSON file">
            <div class="f-icon">
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </div>
            Export
          </button>
          <button id="import-btn" class="btn btn-default" title="Import Collections from JSON file">
            <div class="f-icon">
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
            </div>
            Import
          </button>
          <button id="add-collection-btn" class="add-collection-btn btn btn-primary">
            <div class="f-icon">
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </div>
            Add New Collection
          </button>
          <button id="collapse-all-btn" class="btn btn-default" title="Collapse/Expand All Collections">
            <div class="f-icon">
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 11 12 6 7 11"></polyline>
                <polyline points="17 18 12 13 7 18"></polyline>
              </svg>
            </div>
          </button>
          <input type="file" id="import-file" accept=".json">
        </div>
      </div>
      <div id="collections-container">
        <div class="loading-indicator">Loading collections...</div>
      </div>
      <div class="main-content--footer">
        <p>Tab Blocks &copy; 2025 All rights reserved. Made with ❤️ by <a href="https://ltrademark.com/links" title="Author's Domain">Ltrademark&trade;</a></p>
      </div>
    </div>

    <div class="sidebar">
      <h2>
        Open Tabs
        <button id="refresh-tabs-btn" class="btn btn-default btn-sm btn-q" aria-label="Refresh tabs"
          title="Refresh tabs">
          <div class="f-icon">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="1 4 1 10 7 10"></polyline>
              <polyline points="23 20 23 14 17 14"></polyline>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
            </svg>
          </div>
        </button>
      </h2>
      <div id="tabs-list">
        <div class="loading-indicator">Loading tabs...</div>
      </div>
    </div>
  </div>
  <script src="./newtab.js" defer></script>
</body>

</html>
