name: Package and Release Extension

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v' (e.g., v1.0, v1.0.1)

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create releases and upload assets

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get Version from Tag
      id: get_version
      # Extracts the version number from the tag (removes 'v')
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Build the ZIP file
      # This assumes your extension files are in the root. Adjust path if needed.
      # Make sure to include all necessary files/folders.
      run: zip -r Tab_Blocks_v${{ env.VERSION }}.zip manifest.json newtab.html newtab.css newtab.js icons/ placeholder-favicon.png -x '*.git*' -x '.github/*'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ env.VERSION }}
        body: |
          Release version ${{ env.VERSION }} of Tab Blocks.
          See CHANGELOG.md for details (optional).
        draft: false # Set to true to create draft releases
        prerelease: false # Set to true if it's a pre-release

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Tab_Blocks-ff_v${{ env.VERSION }}.zip
        asset_name: Tab_Blocks-ff_v${{ env.VERSION }}.zip
        asset_content_type: application/zip
