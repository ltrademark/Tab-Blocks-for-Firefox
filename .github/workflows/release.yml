name: Package and Release Extension

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create releases and upload assets

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get Version from Tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Build the ZIP file
      # Ensure this command includes all necessary files/folders for your extension
      run: zip -r Tab_Blocks_v${{ env.VERSION }}.zip manifest.json newtab.html newtab.css newtab.js icons/ placeholder-favicon.png -x '*.git*' -x '.github/*'

    - name: Create or Update Release with Assets
      uses: softprops/action-gh-release@v2 # Use softprops action
      # This action automatically uses the GITHUB_TOKEN
      with:
        # Use the tag that triggered the workflow
        tag_name: ${{ github.ref_name }}
        name: Release ${{ env.VERSION }}
        body: |
          Release version ${{ env.VERSION }} of Tab Blocks.
          *(Release automatically generated by GitHub Actions)*
        draft: false
        prerelease: false
        # Attach the generated zip file
        files: ./Tab_Block-ff_v${{ env.VERSION }}.zip